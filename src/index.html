<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belany Интернет-магазин</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <nav class="header__top-line ">
            <button class="header__btn"><span class="header__btn-span"></span></button>
            <div class="header__top-inner container">
                <ul class="header__info">
                    <li class="header__info-item">
                        понедельник - воскресенье
                    </li>
                    <li class="header__info-item">
                        8:00 AM - 19:00 PM
                    </li>
                    <li class="header__info-item">
                        <a href="tel:+380686231588" class="header__info-text header__info-text--hover">
                            +38 (068) 623-15-88
                        </a>
                    </li>
                </ul>
                <span class="header__info-text header__min-order">заказы от 300 грн</span>
                <ul class="header__info-menu">
                    <li class="header__info-item">
                        <a href="#" class="header__info-text header__info-text--hover">Бонусы</a>
                    </li>
                    <li class="header__info-item">
                        <a href="#" class="header__info-text header__info-text--hover">Доставка и Оплата</a>
                    </li>
                    <li class="header__info-item">
                        <a href="#" class="header__info-text header__info-text--hover">Контакты</a>
                    </li>
                    <li class="header__info-item">
                        <ul class="social header__social">
                            <li class="social__item">
                                <a href="#" class="social__link">
                                    <svg class="icon icon__facebook">
                                        <use xlink:href="./images/icons.svg#facebook"></use>
                                    </svg>
                                </a>
                            </li>
                            <li class="social__item">
                                <a href="#" class="social__link">
                                    <svg class="icon icon__instagram">
                                        <use xlink:href="./images/icons.svg#instagram"></use>
                                    </svg>
                                </a>
                            </li>
                            <li class="social__item">
                                <a href="#" class="social__link">
                                    <svg class="icon icon__youtube">
                                        <use xlink:href="./images/icons.svg#youtube"></use>
                                    </svg>
                                </a>
                            </li>
                            <li class="social__item">
                                <a href="#" class="social__link">
                                    <svg class="icon icon__telegram">
                                        <use xlink:href="./images/icons.svg#telegram"></use>
                                    </svg>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <nav class="header__bottom-line container">
            <ul class="menu">
                <li class="menu__item">
                    <a href="#" class="menu__link">New</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">Цветочная упаковка</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">Подарочная упаковка</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">Каталог</a>
                </li>
            </ul>
            <div class="logo">
                <a href="#" class="logo__link">
                    <img src="./images/logo.png" alt="Belany Интернет-магазин подароных упапковок" class="logo__img">
                </a>
            </div>
            <ul class="menu header__user">
                <li class="menu__item">
                    <button type="button" class="menu__link">
                        <svg class="icon icon__search">
                            <use xlink:href="./images/icons.svg#search"></use>
                        </svg>
                        <span class="header__item-name header__item-name--search">Поиск</span>
                    </button>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        <svg class="icon icon__heart">
                            <use xlink:href="./images/icons.svg#heart"></use>
                        </svg>
                        <span class="header__item-name">Избранное</span>
                    </a>
                </li>
                <li class="menu__item header__card">
                    <a href="#" class="menu__link">
                        <svg class="icon icon__bag">
                            <use xlink:href="./images/icons.svg#bag"></use>
                        </svg>
                        <span class="header__card-cost"><span class="header__card-price">0.00</span> &#8372;</span>
                    </a>
                    <div class="header__card-decor">
                        <svg class="icon icon__card-decor">
                            <use xlink:href="./images/icons.svg#card-decor"></use>
                        </svg>
                        <span class="header__card-amount">+</span>
                    </div>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        <svg class="icon icon__user">
                            <use xlink:href="./images/icons.svg#user"></use>
                        </svg>
                        <span class="header__join header__item-name">Войти</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
    </main>
    <script src="js/main.min.js"></script>
</body>

</html>
